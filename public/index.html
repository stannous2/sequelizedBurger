<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/burger_style.css" type="text/css" />
	<title>MVC With Burgers!</title>
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="js/view.js"></script>
</head>

<body>
	<!--Jumbotron-->
	<div class="jumbotron text-center bg-primary text-white">
		<h2>Welcome to The Home of Awesome Burgers!!!</h2>
		<img src="img/cheese-burger.jpeg">
	</div>

	<ul>
		<li>

			<p>
				<span class="new-burger-container">
					1. cripy chicken
					<button class="change-devoured" data-id="1" data-newdevoured="false">
						Devoured!
					</button>
				</span>
			</p>
		</li>
		<li>

			<h2>Burgers devoured!</h2>

			<ul>
				<li>
					<p>
						<span class="burger-devoured">
							9. ox burger <button class="delete-burger" data-id="9">Delete!</button>
						</span>
					</p>
				</li>
			</ul>

			<h2>Add a Burger</h2>
			<form class="create-form">

				<div class="burger-form">
					<input type="text" id="new-burger" name="name">
				</div>

				<button type="submit">Submit</button>
			</form>
</body>

</html>
